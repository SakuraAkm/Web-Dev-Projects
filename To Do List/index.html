<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="todolist.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <main>
        <header>
            <h1 class="text-center">TO-DO LIST</h1>
        </header>

        <section id="section" class="container mx-auto d-flex justify-content-center text-center">

            <div class="border">
                <p class="container mx-auto text-center mt-1 mb-1">Add all the Tasks you want, click to check them and
                    double click to delete them
                </p>

                <label for="input-task" class="d-block">Add new Tasks</label>
                <div class="add-task d-inline-flex justify-content-center align-items-center">
                    <input type="text" name="input-task" id="input-task" placeholder="Tasks">
                    <button type="submit">ADD</button>
                </div>


                <ul id="to-do-list" class="text-center">
                    <!-- JS -->
                </ul>

            </div>
        </section>
    </main>

</body>

</html>
