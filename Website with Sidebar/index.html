                <div class="row container mx-auto d-flex justify-content-center align-items-center">
                    <div id="me" class="test d-flex justify-content-center align-items-center text-center">YOU</div>

                </div>

                <div class="row container mx-auto d-flex justify-content-center align-items-center mt-1">
                    <div class="RPS-select">
                        <img src="/imgs/rock.png" alt="">
                        <figcaption class="text-center">Rock</figcaption>
                    </div>
                    <div class="RPS-select">
                        <img src="/imgs/paper.png" alt="">
                        <figcaption class="text-center">Paper</figcaption>

        </section>

        <section id="contact-us" class="vh-100 d-flex justify-content-center align-items-center hide">
            <div class="container mx-auto text-center">

                <h1>CONTACT US</h1>
                <h2>Tell us if something went wrong</h2>

                <form action="" method="POST">
                    <div class="mt-1 mb-1 d-flex justify-content-center align-items-center">
                        <label for="name"></label>
                        <input type="text" class="w-100" name="name" id="name" required placeholder="Name">
                    </div>

                    <div class="mt-1 mb-1 d-flex justify-content-center align-items-center">
                        <label for="surname"></label>
                        <input type="text" class="w-100" name="surname" id="surname" required placeholder="Surname">
                    </div>

                    <div class="mt-1 mb-1">
                        <label for="email" class="d-block"></label>
                        <input type="email" class="w-100" name="email" id="email" required placeholder="Email">
                    </div>

                    <div class="mt-1 mb-1">
                        <label for="message" class="d-block"></label>
                        <textarea name="message" id="message" class="w-100" cols="20" rows="8"
                            placeholder="Write a message"></textarea>
                    </div>

                </form>
            </div>

        </section>
